<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/style-main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <title>Virtual Piano</title>
</head>
<body>
    <div class="main-container">
        <div id="black-keys-container">
            <kbd class="black-key" id="w-key">W</kbd> <kbd class="black-key" id="e-key">E</kbd>
            <kbd class="hidden-key"></kbd>
            <kbd class="black-key" id="t-key">T</kbd> <kbd class="black-key" id="y-key">Y</kbd>
            <kbd class="black-key" id="u-key">U</kbd>
        </div>
        <div id="white-keys-container">
            <kbd class="white-key" id="a-key">A</kbd> <kbd class="white-key" id="s-key">S</kbd>
            <kbd class="white-key" id="d-key">D</kbd> <kbd class="white-key" id="f-key">F</kbd> 
            <kbd class="white-key" id="g-key">G</kbd> <kbd class="white-key" id="h-key">H</kbd> 
            <kbd class="white-key" id="j-key">J</kbd>
        </div>
    </div>
    <script src="Scripts/main.js"></script>
</body>
</html>
